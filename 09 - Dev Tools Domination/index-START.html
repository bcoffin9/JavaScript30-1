<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello i am a %s string!', 'boyyyyy')

    // Styled
    //console.log('%c i am some great text', 'font-size: 50px; background:red;');

    // warning!
    console.warn('oh nooo');

    // Error :|
    console.error('fuck');

    // Info
    console.info('here is some good information');

    // Testing
    console.assert(1 === 2, 'That is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');

    console.dir(p);
    //THAT IS PRETTY DOPE
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age * 7} human years old`);
      
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Billy');
    console.count('Wes');
    console.count('Wes');
    console.count('Billy');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    // and console.table was shown for the dogs array

  </script>
</body>
</html>
